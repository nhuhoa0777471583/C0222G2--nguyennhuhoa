<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //bai1
    let x=5;
    let y=4;
    for (let i = 0; i <x ; i++) {
        for (let j = 0; j <y ; j++) {
            if(i===0||i===x-1||j===0||j===y-1){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    //bai2
    document.write("<br>");
    for (let i = 0; i <= x; i++) {
        for (let j = 0; j <= i; j++) {
            if( j===0||j===i||i===x){
                document.write("*");

            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");


    //bao3
    for (let i = 0; i <= x; i++) {
        for (let k = x; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i * 2; j++) {
            document.write("*");
        }
        document.write("<br>");

    }

    //bai4
    document.write("<br>");
    for (let i = 1; i <= x; i++) {
        for (let k = x; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i === 1 || i === x || j === 1 || j === i * 2-1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }

</script>
</body>
</html>
