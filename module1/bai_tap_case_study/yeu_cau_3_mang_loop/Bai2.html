<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [7,2,5,4,6,3,3,5,3];
    let b = [7,2,5,3,5,3,5,3];

    for (let i = 0; i <a.length ; i++) {
        for (let j = 0; j <b.length ; j++) {
            if(a[i]===b[j]){
                a.splice(i,1);
            }
        }
    }
    console.log(a);

    let soTu=[9,8,6];
    let soMau=[5,4,7];
    let max=0;
    let index;
    for (let i = 0; i <soTu.length ; i++) {
        for (let j = 0; j <soMau.length ; j++) {
            if(soTu[i]/soMau[j]>max){
                max=soTu[i]/soMau[i];
                index=[i];
            }
        }
    }
    console.log("phan so lon nhat: "+soTu[index]+"/"+soMau[index]);
    console.log("vi tri: "+ index);
</script>
</body>
</html>
