<script>
    let soTu=[9,8,6];
    let soMau=[5,4,7];
    let max=0;
    let index;
    for (let i = 0; i <soTu.length ; i++) {
        for (let j = 0; j <soMau.length ; j++) {
            if(soTu[i]/soMau[j]>max){
                max=soTu[i]/soMau[i];
                index=[i];
            }
        }
    }
    console.log("phan so lon nhat: "+soTu[index]+"/"+soMau[index]);
    console.log("vi tri: "+ index);
</script>
