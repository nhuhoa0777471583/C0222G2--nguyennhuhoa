<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soLuong = 0;
    let giaTien;
    let n;
    let a = prompt("moi ban goi mon:1 (cafe), 2 (cam vắt), 3(nước ép cà rốt)," +
        " 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)")
    switch (a) {
        case '1':
            soLuong = prompt("nhap so luong cafe: ");
            giaTien = alert("gia tien cua cafe: " + soLuong * 10000);
            break;
        case '2':
            soLuong = prompt("nhap so luong cam vat: ");
            giaTien = alert("gia tien cam vat: " + soLuong * 20000);
            break;
        case '3':
            soLuong = prompt("nhap so luong nuoc ep ca rot : ");
            giaTien = alert("gia tien nuoc ep ca rot: " + soLuong * 30000);
            break;
        case '4':
            soLuong = prompt("nhap so luong nuoc ep ca chua: ");
            giaTien = alert("gia tien nuoc ep ca chua: " + soLuong * 30000);
            break;
        case '5':
            soLuong = prompt("nhap so luong nuoc loc: ");
            giaTien = alert("gia tien nuoc loc: " + soLuong * 10000);
            break;
        case '6':
            soLuong = prompt("nhap so luong nuoc dua: ");
            giaTien = alert("gia tien nuoc dua: " + soLuong * 30000);
            break;
        case '7':
            break;
    }
</script>
</body>
</html>
