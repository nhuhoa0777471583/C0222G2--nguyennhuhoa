<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a="aabcc";
   let b="adcaa";
   a=a.split("");
   b=b.split("");
   let arr=[];
   for (let i = 0; i <a.length ; i++) {
       for (let j = 0; j <b.length ; j++) {
           if(a[i]===b[j]){
               arr.push(a[i]);
               b.splice(j,1);
               break;
           }
       }
   }
   alert(arr);
</script>
</body>
</html>
