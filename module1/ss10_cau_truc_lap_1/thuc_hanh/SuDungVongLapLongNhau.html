    <title>Title</title>

<body>
<script>
    let bang;
    bang = "<table border ='1' width='500' cellspacing='0' cellpadding='3'>";
    for ( let i =1; i<=10;i++){
         bang = bang +"<tr>";
        for(j=1;j<=10;j++){
            bang= bang+"<td>"+i*j+"</td>";
        }
        bang= bang +"</tr>";
    }
    bang = bang +"</table>";
    document.write(bang);

</script>
