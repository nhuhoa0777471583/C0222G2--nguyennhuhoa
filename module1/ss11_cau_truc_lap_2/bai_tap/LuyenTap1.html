<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=1;
    let a2=1;
    document.write(a1);
    document.write("<br/>");
    document.write(a2);
    for(let i=2;i<=10;i++){
        a3=a1+a2;
        document.write("<br/>");
        document.write(a3);
        a1=a2;
        a2=a3;
    }
</script>
</body>
</html>
