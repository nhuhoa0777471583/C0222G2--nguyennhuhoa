    <meta charset="UTF-8">

<body>
<script>

    let n=0;
    let cout=0;
    let tong=0;
    while (cout <= 100) {
        if (n % 7 === 0) {
            // document.write('<br>');
            cout++;
            tong += n;
        }
        n++;
    }
    document.write(tong);
</script>
