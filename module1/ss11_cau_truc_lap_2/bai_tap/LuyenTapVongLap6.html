    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    let count = 0;
    let n = 0;
    let tong = 0;
    while (count < 30) {
            if (n % 7 === 0) {
                tong += n;
                count++;
            }
            n++;
    }
    // for (let n = 0; count <30 ; n++) {
    //     if (n % 7 === 0) {
    //         tong += n;
    //         count++;
    //     }
    // }
    document.write("tong:" + tong);

</script>
