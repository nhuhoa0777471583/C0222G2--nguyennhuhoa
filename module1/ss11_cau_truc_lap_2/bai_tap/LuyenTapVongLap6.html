<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let n;
    let tong=0;
    for(let i=0;i<100;i++){
        if(i%7===0){
            document.write(i+"<br/>");
            tong+=i;
            n=i;
            count++;
        }
        if(n===30){
            break;
        }
    }document.write("tong:" + tong);





</script>
</body>
</html>
