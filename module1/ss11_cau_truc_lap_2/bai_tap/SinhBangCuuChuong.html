<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' cellspacing='' cellpadding='3'>");
    for (let i = 1; i <= 9; i++) {

        for (let j = 2; j <= 9; j++) {
            document.write("<td>");
            document.write( i + '*'+ j + '='+ i * j);
            document.write("</td>" ) ;
        }
        document.write("</tr>");
        }
    document.write("</table>");




</script>
</body>
</html>
