<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=[-3,5,1,3,2,10];
   let truoc=0;
   let sau=a.length-1;
   while (truoc<sau){
       let b =a[truoc];
        a[truoc]=a[sau];
        a[sau]=b;
       truoc++;
       sau--;

   }
   document.write(a);
</script>
</body>
</html>
