<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a"/>
<button onclick="dich()">Dich</button>
<span id="kQua"></span>

<script>
    function dich() {
        let timKiem = document.getElementById("a").value;
        let vn = ['heo', 'ga', 'cho'];
        let el = ['pig', 'chicken', 'dog'];
        let ketQua = "";
        for (let i = 0; i < vn.length; i++) {
            if (timKiem === vn[i]) {
                ketQua = el[i];
            }
        }
        document.getElementById("kQua").innerHTML = ketQua;
    }
</script>
</body>
</html>
