<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = [1, 2, 4, 6, 7, 17, 15, 10, 14, 12];
    let tong = 0;
    for (let i = 0; i < N.length; i++) {
        if (N[i] >= 10) {
            tong++;
            document.write(N[i], "<br>");
        }
    }
    document.write("tong la :" + tong);
</script>
</body>
</html>
