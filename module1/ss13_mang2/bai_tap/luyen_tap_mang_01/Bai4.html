<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=[1,2,3,4,5,6];
    let first =0;
    let last =n.length-1;
    while(first<last){
        let a=n[first];
        n[first]=n[last];
        n[last]=a;
        first++;
        last--;
        console.log(n);
    }
    document.write(n);
</script>
</body>
</html>
