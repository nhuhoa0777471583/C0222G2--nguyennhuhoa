<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 3,2,2,2,2, 5, 6, 7, 9, 8];
    let v = parseInt(prompt("nhap so :"));
    let flag = true;
    if (flag === true) {
        for (let i = 0; i < arr.length; i++) {
            if (v === arr[i]) {
                arr.splice(i, 1);
                arr.push(0);
            }
        }
    }

     document.write(arr);



</script>
</body>
</html>
