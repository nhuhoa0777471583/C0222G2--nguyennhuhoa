<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=0;
    soNguyenTo(num);
    function soNguyenTo(num) {
        if(num<2){
            return false;
        }
        else{
            for(let i=2;i<num;i++){
                if(num%i===0){
                    return false;
                }
            }
        }
        return true;
    }
    while(num<20){
        if(soNguyenTo(num)){
            document.write(num+"<br>");
        }
        num++;
    }

















</script>
</body>
</html>
