<script>
    let a = [1, 'a', 2, '!', '@', '#', '?', '*'];

        let v = prompt("nhập kí tự cần tìm!! ");
        for (let i = 0; i < a.length; i++) {
            if (v == a[i]) {
                return i;
            }
        }
        return -1;
    }
    console.log(result);
