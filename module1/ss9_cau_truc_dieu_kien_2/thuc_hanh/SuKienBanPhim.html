<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()" >
<img id="nobita" src="https://www.google.com
/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%
2Fwikipedia%2Fvi%2F2%2F2c%2FNobita.png&imgrefurl=h
ttps%3A%2F%2Fvi.wikipedia.org%2Fwiki%2FNobi_Nobita&tb
nid=bCCYed-mQIBqfM&vet=12ahUKEwiywJT21rb2AhVL7JQKHeVHDu
8QMygAegUIARC1AQ..i&docid=li4V1PyNe-YFkM&w=320&h=380&q=nobita&
ved=2ahUKEwiywJT21rb2AhVL7JQKHeVHDu8QMygAegUIARC1AQ"
     style="position:absolute; left: 0; top: 0;" height="100" width="80"/>

<script>
function upArrowPressed() {
    let element=document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) - 5 +'px' ;
}
function downArrowPressed() {
    let element = document.getElementById("nobita");
   element.style.top = parseInt(element.style.top) + 5 + 'px';
}
function leftArrowPressed() {
    let element =document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
            case 39:
            rightArrowPressed();
            break;
            case 38:
            upArrowPressed();
            break;
            case 40:
            downArrowPressed();
            break;
    }
}
function docReady() {
window.addEventListener('keydown', moveSelection);
}

</script>
</body>
</html>
