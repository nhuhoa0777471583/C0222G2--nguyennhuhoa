<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id ="caro" />
<input type="text" value="Change Value" onclick="ch()">
</body>
<script>

    let a =document.getElementById("caro");
    let bang = [];
    let data ="";
    for( let i=0; i<5;i++) {
        bang[i] = new Array(0,0,0,0,0);/*Array chu a in hoa*/
    }

    for(let i=0;i<5;i++){
        data +="<br/>";
        for(let j =0; j<5; j++){
            data +=bang[i][j]+ "&nbsp;&nbsp;";
        }
    }
    data +="<br/><br/><input type='button' value='Chang value' onclick='ch()'>"
    a.innerHTML =data;
        function ch() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data ="";
            bang[positionX][positionY]= "x";
            for(let i=0; i<5;i++){
                data +="<br/>";
                for (let j =0;j<5;j++){
                    data+=bang[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='text' value='Chang value' onclick='ch()'>"
            a.innerHTML="<hr/>" +data;
        }
    
    
    
    
 </script>
