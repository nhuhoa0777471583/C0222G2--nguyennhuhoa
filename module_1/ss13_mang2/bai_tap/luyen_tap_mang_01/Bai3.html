<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,5,4,7,9,8];/* khai bao cac bien*/
    let max =0;
    let tong=0;
    let tb;

    for(let i =0;i<arr.length;i++){
        if(arr[i]>max){   /*neu mang arr> max  */
            max=arr[i];     /*thi max nhan gia tri cua no*/
        }
        tong += arr[i] ;    /*tong bang mang arr */
    }
    tb=tong/arr.length;     /*gtri tb= tong chia do dai mang */
    document.write("SLN :"+max+ "tb :"+ tb);



</script>
</body>
</html>
