<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p>
    <label>F</label>
<input type="number" oninput="chuyenDoi(this.value)"/>
</p>
<p>C : <span id="doC"></span></p>
<script>
    function chuyenDoi(so) {
        so=parseFloat(so);
        document.getElementById("doC").innerHTML=(so-32)/1.8;
    }
</script>
