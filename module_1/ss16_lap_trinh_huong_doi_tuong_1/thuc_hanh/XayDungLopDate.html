<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMoth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            return this.day = day;
        }

        setMonth(month) {
            return this.month = month;
        }

        setYear(year) {
            return this.year = year;
        }
    }

    let day = new MyDate(2, 3, 2022);

    document.write(day.getDay() + "/" + day.getMoth()+"/"+day.getYear());
    document.write("<br>");

    let day1 = new MyDate();
    day1.setDay("23");
    day1.setMonth("3");
    day1.setYear("2002");

    document.write(day1.setDay("23") + "/" + day1.setMonth("3") +"/" +day1.setYear("2002"));

</script>
</body>
</html>
