<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- action: Địa chỉ server, nới dữ liệu được gửi về -->
<!-- method: Cách thức dữ liệu được gửi đi -->
<!-- name (trong thẻ input) : Định danh (phân biệt) các ô input khi gửi về server-->
    <form action="abvnsdvhjdsbvhjdscsdc" >
        <label for="username">Tài khoản: </label>
        <input id="username" type="text" placeholder="Nhập tài khoản" name="username">
        <br>
        <br>
        <label>Mật khẩu: </label>
        <input type="password" placeholder="Nhập mật khẩu" name="password">
        <br>
        <br>
        <label>Căn cước: </label>
        <input type="number" name="idcard">
        <br>
        <br>
        <label>Ngày sinh: </label>
        <input type="date" name="dateOfBirth">
        <br>
        <br>
        <label>Giới tính: </label>
        <input type="radio" name="gender" value="male"> Nam
        <input type="radio" name="gender" value="female"> Nữ
        <input type="radio" name="gender" value="none"> Chưa xác định
        <br>
        <br>
        <label>Sở thích: </label>
        <input type="checkbox" name="hobbies" value="football"> Bóng đá
        <input type="checkbox" name="hobbies" value="song"> Nhạc
        <input type="checkbox" name="hobbies" value="game"> Chơi game
        <br>
        <br>
        <label>Quốc tịch: </label>
        <select name="country">
            <option> Việt Nam </option>
            <option> Lào </option>
            <option> Nga </option>
            <option> Anh </option>
        </select>
        <br>
        <br>
        <label>Hình đại diện: </label>
        <input type="file">
        <br>
        <br>
        <button type="submit">Xác nhận</button>
        <button type="reset">Làm mới</button>
    </form>
</body>
</html>
