<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input id="window" ></td>
    </tr>
    <tr>
        <td>
<button type="button" onclick="nhap('+')"> + </button>
<button type="button" onclick="nhap('-')"> - </button>
<button type="button" onclick="nhap('*')"> * </button>
<button type="button" onclick="nhap('/')"> / </button>
    <h2 id="ketQua"></h2>
    </td>
    </tr>
    <tr>
    <td>
        <button type="button" onclick="nhap('1')"> 1 </button>
        <button type="button" onclick="nhap('2')"> 2 </button>
        <button type="button" onclick="nhap('3')"> 3 </button>
        <button type="button" onclick="nhap('4')"> 4 </button>
    </td>
</tr>
    <tr>
        <td>
            <button type="button" onclick="nhap('5')"> 5 </button>
            <button type="button" onclick="nhap('6')"> 6 </button>
            <button type="button" onclick="nhap('7')"> 7 </button>
            <button type="button" onclick="nhap('8')"> 8 </button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="nhap('0')"> 0 </button>
            <button type="button" onclick="nhap('9')"> 9 </button>
            <button type="button" onclick="bang()"> = </button>
            <button type="button" onclick="xoa('C')"> C </button>

        </td>
    </tr>
</table>
<script>

    function nhap(so) {
        document.getElementById("window").value +=so;
    }
    function bang() {
        let string = document.getElementById("window").value;
        let ketQua = eval(string);
        document.getElementById("window").value=ketQua;
    }
    function xoa() {
        document.getElementById("window").value="";
    }

</script>


</body>
</html>
