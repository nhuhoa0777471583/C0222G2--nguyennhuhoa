<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>BMI</th>
        <th>Interpretation</th>
    </tr>
    <tr>
        <td>BMI<18.5</td>
        <td> Underweight</td>
    <tr>
    <tr>
        <td>18.5<= BMI <25.0</td>
    <td>Normal</td>
    </tr>
    <tr>
        <td>20.0<= BMI <30.0</td>
        <td>OverWeight</td>
    </tr>
    <tr>
        <td>30.0<= BMI</td>
        <td>Obese</td>
    </tr>
</table>
<script>
let weight = parseInt(prompt("cân nặng",''));
let height = parseInt(prompt("chiều cao"));
let bmi = weight/(height*height);
if (bmi < 18){
    alert("Underweight");
} else if (bmi<25.0){
    alert("Normal");
}else if (bmi<30.0){
    alert("Overweight");
}else{
    alert("Obese");
}
</script>
</body>
</html>
