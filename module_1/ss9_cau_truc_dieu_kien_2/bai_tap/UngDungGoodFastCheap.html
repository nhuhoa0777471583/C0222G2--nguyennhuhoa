<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<body>
<label class="switch">
    <input id = "g" type="checkbox" checked onclick="chkg()">
    <span class="slider round"></span>

</label><br><br>


<label class="switch">
    <input id = "c" type="checkbox" checked onclick="chkc()" >
    <span class="slider round"></span>
</label><br><br>

<label class="switch">
    <input id = "f" type="checkbox"   onclick="chkf()" >
    <span class="slider round"></span>
</label><br><br>
<script>
    function chkg(){
        let g= document.getElementById("g");
        let c=document.getElementById("c");
        let f=document.getElementById("f");
        if(c.checked === false) {
            c.checked = true;
        }
        else c.checked = false;

        if(f.checked === false) {
            f.checked = true;
        }
        else f.checked = false;
    }
    function chkf(){
        let g= document.getElementById("g");
        let c=document.getElementById("c");
        let f=document.getElementById("f");
        if(c.checked===false){
            c.checked= true;
        }
        else{ c.checked = false;}

        if(g.checked===false){
            g.checked = true;
        }
        else{ g.checked=false;}
    }
    function chkc(){
        let g= document.getElementById("g");
        let c=document.getElementById("c");
        let f=document.getElementById("f");
        if(g.checked === false){
            g.checked = true;
        }
        else{g.checked = false;}

        if(f.checked === false){
            f.checked = true;
        }
        else{f.checked = false;}

    }

</script>
</body>
</html>
