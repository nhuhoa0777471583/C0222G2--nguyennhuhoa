<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #F6FBF4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
            background: #F9F9F9;
            padding: 25px;
            margin-bottom: 50px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
        }

        fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact input[type="tel"]:hover,
        #contact input[type="url"]:hover,
        #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
        }

        #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }

        #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .copyright {
            text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
            color: #888;
        }

        :-moz-placeholder {
            color: #888;
        }

        ::-moz-placeholder {
            color: #888;
        }

        :-ms-input-placeholder {
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <nav th:replace="~{layout :: nav}"></nav>
    <div style="margin-top: 35%"><h2><a th:href="@{/contract/home}" style="color: cornflowerblue">Back Home</a></h2>
    </div>

    <form id="contact" th:action="@{/contract/save}" th:object="${contract}" method="post">
        <h2>Create Contract</h2>
        <fieldset>
            <input class="form-control" placeholder="id" type="hidden" th:field="*{id}" tabindex="0">
        </fieldset>
        <fieldset>
            <label>star day</label>
            <input class="form-control" placeholder="star day" type="date" th:field="*{startDate}" tabindex="1">
        </fieldset>
        <fieldset>
            <label>end day</label>
            <input class="form-control" placeholder="end day" type="date" th:field="*{endDate}"
                   tabindex="2">
        </fieldset>
        <fieldset>
            <label>deposit</label>
            <input class="form-control" placeholder="deposit" type="text" th:field="*{deposit}"
                   tabindex="2">
        </fieldset>

        <fieldset>
            <label>total money</label>
            <input class="form-control" placeholder="total money" type="text" tabindex="7">
        </fieldset>

        <fieldset>
            <label>service customers</label>
            <select class="form-control" th:field="*{customer}">
                <option th:each="c :${customer}"
                        th:text="${c.name}" th:value="${c.id}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <label>service</label>
            <select class="form-control" th:field="*{facility}">
                <option th:each="f :${facility}"
                        th:text="${f.name}" th:value="${f.id}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <label>attach service</label>
            <select class="form-control">
                <option th:each="a :${contract.contractDetailList}"
                        th:text="${a.attachFacility.name}" th:value="${a.attachFacility.id}">
                </option>
            </select>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>
<th:block th:replace="~{layout :: cdn}"></th:block>
</body>
</html>
