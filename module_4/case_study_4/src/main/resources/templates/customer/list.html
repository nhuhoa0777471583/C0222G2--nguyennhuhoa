<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>

</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<div class="container" style="margin-top: 10%">


    <div class="row">
        <aside class="col-xl-12">

                    <div><h2>Customer <b>Details</b></h2></div>
                    <div th:if="${msg}">
                        <p th:text="${msg}"></p>
                    </div>
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <a th:href="@{/customer/create}">
                                <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New
                                </button>
                            </a>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
                        </div>

                    </div>



                <table id="dtBasicExample" class="table table-hover table-striped table-bordered">
                    <thead>
                    <tr class="table-danger">
                        <td>#</td>
                        <td>name</td>
                        <td>birthday</td>
                        <td>Gender</td>
                        <td>id card</td>
                        <td>Phone</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>customer type</td>
                        <td colspan="2">Action</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c, loop: ${customer}">
                        <td th:text="${loop.count + customer.number * customer.size}"></td>
                        <td th:text="${c.getName()}"></td>
                        <td th:text="${c.getBirdthday()}"></td>
                        <td>
                           <p th:if="${c.getGender() == 1}">Nam</p>
                           <p th:if="${c.getGender() == 0}">Ná»¯</p>
                        </td>
                        <td th:text="${c.getIdCard()}"></td>
                        <td th:text="${c.getPhone()}"></td>
                        <td th:text="${c.getEmail()}"></td>
                        <td th:text="${c.getAddress()}"></td>
                        <td th:text="${c.customerType.nameCustomerType}"></td>
                        <td><a th:href="@{/customer/edit/{id}(id=${c.getId()})}">Edit</a></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-bs-target="'#exampleModal'+${c.id}">
                                Delete
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'exampleModal'+${c.id}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <p> Do you want delete service have id is
                                            <p class="text-danger" th:text="${c.id}"></p> have name customer is <p
                                                class="text-danger" th:text="${c.getName()}"></p></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                            </button>
                                            <form th:action="@{/customer/delete}">
                                                <button type="submit" class="btn btn-primary">Yes</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end" th:if="${customer.totalPages > 0}">
                        <li class="page-item">
                            <a class="page-link" th:if="${customer.hasPrevious()}"
                               th:href="@{'/customer/home'(page=${customer.number - 1})}">
                                <<
                            </a>
                        </li>
                        <div th:each="item1, loop : ${#numbers.sequence(1, customer.totalPages )}">
                            <div th:if="${(customer.number + 1) == item1}">
                                <li class="page-item active">
                                    <a class="page-link" href="#" th:text="${item1}"
                                       th:href="@{/customer/home(page=(${item1}-1))}"></a>
                                </li>
                            </div>
                            <div th:unless="${((customer.number + 1) == item1)}">
                                <li class="page-item">
                                    <a class="page-link" href="#" th:text="${item1}"
                                       th:href="@{/customer/home(page=(${item1}-1))}"></a>
                                </li>
                            </div>
                        </div>
                        <li class="page-item">
                            <a class="page-link" th:if="${customer.hasNext()}"
                               th:href="@{'/customer/home'(page=${customer.number + 1})}">
                                >>
                            </a>
                        </li>
                    </ul>
                </nav>
        </aside>
    </div>

</div>
<footer th:replace="~{layout ::footer}"></footer>

<th:block th:replace="~{layout :: cdn}"></th:block>
</body>

</html>
