<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>
    <style>
        .body {
            height: 900px;
        }

        .divBig {
            padding-right: 0;
            padding-left: 0;
        }

        .mid {
            margin-right: 0;
            margin-left: 0;
            margin-top: 0;
            height: 750px;
            border-style: solid;

        }

        article {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }

        aside {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }
        #dtBasicExample{
            margin-top: 16px;
            width: 90%;
        }
    </style>
</head>
<body class="body">
<div class="container-fluid divBig">
    <header th:replace="~{layout :: head}"></header>
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="row mid">
        <article class="col-xl-3 col-lg-3 col-md-3 col-sm-3 midLeft">

        </article>
        <aside class="col-xl-9 col-lg-9 col-md-9 col-sm-9 midRight">
            <div class="wrapper-editor">

                <table id="dtBasicExample" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>id</td>
                    <td>Tên khách hàng</td>
                    <td>Ngày sinh</td>
                    <td>Giới tính</td>
                    <td>CMND/CCCD</td>
                    <td>Số Phone</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>id customer type</td>
                    <td>Action</td>

                </tr>
                </thead>
                <tbody>
                <tr th:each="c: ${customer}">
                    <td th:text="${c.getId()}"></td>
                    <td th:text="${c.getName()}"></td>
                    <td th:text="${c.getBirdthday()}"></td>
                    <td th:text="${c.getGender()}"></td>
                    <td th:text="${c.getIdCard()}"></td>
                    <td th:text="${c.getPhone()}"></td>
                    <td th:text="${c.getEmail()}"></td>
                    <td th:text="${c.getAddress()}"></td>
                    <td th:text="${c.customerType.nameCustomerType}"></td>
                    <td><a th:href="@{/customer/edit/{id}(id=${c.getId()})}">Edit</a></td>
                    <td><a th:href="@{/customer/delete/{id}(id=${c.getId()})}">Delete</a></td>
                </tr>
                </tbody>

                </table>

<!--                <a th:if="${customer.hasPrevious()}"-->
<!--                   th:href="@{/customer(page=${customer.number - 1}, nameSearch=${nameSearchVal}">-->
<!--                    Previous-->
<!--                </a>-->
<!--                <span th:text="${blog.number + 1}"></span>-->
<!--                /-->
<!--                <span th:text="${blog.totalPages}"></span>-->


<!--                <a th:if="${customer.hasNext()}"-->
<!--                   th:href="@{/customer(page=${customer.number + 1}, nameSearch=${nameSearchVal}">-->
<!--                    Next-->
<!--                </a>-->

            </div>

        </aside>
    </div>
    <footer th:replace="~{layout ::footer}"></footer>
</div>
</body>
<th:block th:replace="~{layout :: cdn}"></th:block>
</html>
