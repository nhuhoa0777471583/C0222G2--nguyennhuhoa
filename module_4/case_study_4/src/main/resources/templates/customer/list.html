<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>
    <style>
        .body {
            height: 900px;
        }

        .divBig {
            padding-right: 0;
            padding-left: 0;
        }

        .mid {
            margin-top: 0;
            height: 750px;
            border-style: solid;

        }

        article {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }

        aside {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }

        #dtBasicExample {
            margin-top: 16px;
            width: 90%;
        }

    </style>
</head>
<body class="body">
<div class="container-fluid divBig">
    <header th:replace="~{layout :: head}"></header>
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="row mid" style="margin-right: 0;margin-left: 0">
        <aside class="col-xl-12 col-lg-12 col-md-12 col-sm-12 midRight">
            <div class="container-fluid">
                <div>
                    <div><h2>Customer <b>Details</b></h2></div>
                    <div th:if="${msg}">
                        <p th:text="${msg}"></p>
                    </div>
                    <div>
                        <a th:href="@{/customer/create}">
                            <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New
                            </button>
                        </a>
                    </div>
                </div>

                <table id="dtBasicExample" class="table table-hover table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>STT</td>
                        <td>Tên khách hàng</td>
                        <td>Ngày sinh</td>
                        <td>Giới tính</td>
                        <td>CMND/CCCD</td>
                        <td>Số Phone</td>
                        <td>Email</td>
                        <td>Địa chỉ</td>
                        <td>Loại khách hàng</td>
                        <td colspan="2">Action</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c, loop: ${customer}">
                        <td th:text="${loop.count}"></td>
                        <td th:text="${c.getName()}"></td>
                        <td th:text="${c.getBirdthday()}"></td>
                        <td>
                           <p th:if="${c.getGender() == 1}">Nam</p>
                           <p th:if="${c.getGender() == 0}">Nữ</p>
                        </td>
                        <td th:text="${c.getIdCard()}"></td>
                        <td th:text="${c.getPhone()}"></td>
                        <td th:text="${c.getEmail()}"></td>
                        <td th:text="${c.getAddress()}"></td>
                        <td th:text="${c.customerType.nameCustomerType}"></td>
                        <td><a th:href="@{/customer/edit/{id}(id=${c.getId()})}">Edit</a></td>
                        <td>

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    th:data-target="'#exampleModal'+${c.id}">
                                Delete
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'exampleModal'+${c.id}" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p> Do you want delete customers have id is
                                            <p class="text-danger" th:text="${c.getId()}"></p> have name customers is <p
                                                class="text-danger" th:text="${c.getName()}"></p></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No
                                            </button>
                                            <form th:action="@{/customer/delete/{id}(id=${c.getId()})}">
                                                <button type="submit" class="btn btn-primary">Yes</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <div class="col-2 ">
                    <ul class="pagination" th:if="${customer.totalPages > 0}">
                        <li class="page-item">
                            <a class="page-link" th:if="${customer.hasPrevious()}"
                               th:href="@{'/customer/home'(page=${customer.number - 1})}">
                                <<
                            </a>
                        </li>
                        <div th:each="item1, loop : ${#numbers.sequence(1, customer.totalPages )}">
                            <div th:if="${(customer.number + 1) == item1}">
                                <li class="page-item active">
                                    <a class="page-link" href="#" th:text="${item1}"
                                       th:href="@{/customer/home(page=(${item1}-1))}"></a>
                                </li>
                            </div>
                            <div th:unless="${((customer.number + 1) == item1)}">
                                <li class="page-item">
                                    <a class="page-link" href="#" th:text="${item1}"
                                       th:href="@{/customer/home(page=(${item1}-1))}"></a>
                                </li>
                            </div>
                        </div>
                        <li class="page-item">
                            <a class="page-link" th:if="${customer.hasNext()}"
                               th:href="@{'/customer/home'(page=${customer.number + 1})}">
                                >>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
    </div>
    <footer th:replace="~{layout ::footer}"></footer>
</div>
</body>
<th:block th:replace="~{layout :: cdn}"></th:block>
</html>
