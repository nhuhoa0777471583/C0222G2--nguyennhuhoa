<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #F6FBF4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
            background: #eaf6f6;
            padding: 25px;

            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            margin-bottom: 50px;
        }

        #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
        }

        fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact input[type="tel"]:hover,
        #contact input[type="url"]:hover,
        #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
        }

        #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }

        #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .copyright {
            text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
            color: #888;
        }

        :-moz-placeholder {
            color: #888;
        }

        ::-moz-placeholder {
            color: #888;
        }

        :-ms-input-placeholder {
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <nav th:replace="~{layout :: nav}"></nav>
   <div style="margin-top: 35%"><h2><a th:href="@{/facility/home}" style="color: cornflowerblue">Back Home</a></h2></div>
    <form id="contact" th:action="@{/facility/save}" th:object="${facility}" method="post">
        <h2>Add Service</h2>
        <fieldset>
            <input placeholder="id" type="hidden" tabindex="0">
        </fieldset>

        <fieldset>
            <label>name</label>
            <input  class="form-control" placeholder="name" type="text"
                   th:field="*{name}" tabindex="1">
        </fieldset>

        <fieldset>
            <label>area</label>
            <input  class="form-control" placeholder="area" type="text"
                   th:field="*{area}" tabindex="2">
        </fieldset>

        <fieldset>
            <label>cost</label>
            <input  class="form-control" placeholder="cost" type="text"
                   th:field="*{cost}" tabindex="3">
        </fieldset>

        <fieldset>
            <label>max people</label>
            <input  class="form-control" placeholder="max people" type="text"
                   th:field="*{maxPeople}" tabindex="4">
        </fieldset>

        <fieldset>
            <label>rent type</label>
            <select  class="form-control" th:field="*{rentType}">
                <option th:each="r :${rentType}"
                        th:text="${r.name}"
                        th:value="${r.id}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <label>service type</label>
            <select  class="form-control" id="facilityType" th:field="*{facilityType}">
                <option value="0">Choose facility service</option>
                <option th:value="1">Villa</option>
                <option th:value="2">House</option>
                <option th:value="3">Room</option>
            </select>
        </fieldset>


            <fieldset style="display:none;" id="standardRoom" >
                <label>standard room</label>
                <input  class="form-control" placeholder="standard room" type="text"
                       th:field="*{standardRoom}" tabindex="5">
            </fieldset>

            <fieldset style="display:none;" id="description" >
                <label>Description</label>
                <input  class="form-control" placeholder="Description" type="text"
                       th:field="*{descriptionOtherConvenience}" tabindex="6">
            </fieldset>

            <fieldset style="display:none;" id="poolArea">
                <label>pool area</label>
                <input class="form-control"  placeholder="pool area" type="text"
                       th:field="*{poolArea}" tabindex="7">
            </fieldset>

            <fieldset style="display:none;" id="numberOfFloars">
                <label>number of floars</label>
                <input class="form-control"  placeholder="number of floar" type="text"
                       th:field="*{numberOfFloars}" tabindex="8">
            </fieldset>

            <fieldset style="display:none;"  id="facilityFree">
                <label>facility free</label>
                <input class="form-control" placeholder="facility free" type="text"
                       th:field="*{facilityFree}" tabindex="9">
            </fieldset>


        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>


<th:block th:replace="~{layout :: cdn}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#facilityType").on('change', function () {
        let temp = $("#facilityType").val();
        switch (Number(temp)) {
            case 1:
                $('#standardRoom').show();
                $('#description').show();
                $('#poolArea').show();
                $('#numberOfFloars').show();
                $('#facilityFree').hide();
                break;
            case 2:
                $('#standardRoom').show();
                $('#description').show();
                $('#numberOfFloars').show();
                $('#facilityFree').hide();
                break;
            case 3:
                $('#facilityFree').show();
                $('#standardRoom').hide();
                $('#description').hide();
                $('#poolArea').hide();
                $('#numberOfFloars').hide();
                break;
        }
    })
</script>

</body>
</html>
