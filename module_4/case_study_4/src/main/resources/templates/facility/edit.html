<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #4CAF50;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
            background: #F9F9F9;
            padding: 25px;
            margin: 150px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
        }

        fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact input[type="tel"]:hover,
        #contact input[type="url"]:hover,
        #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
        }

        #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }

        #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .copyright {
            text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
            color: #888;
        }

        :-moz-placeholder {
            color: #888;
        }

        ::-moz-placeholder {
            color: #888;
        }

        :-ms-input-placeholder {
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="contact" th:action="@{/facility/update}" th:object="${facility}" method="post">
        <h2>Create Facility Form</h2>
        <fieldset>
            <input placeholder="id" type="text" th:field="*{id}" tabindex="0">
        </fieldset>

        <fieldset>
            <label>tên dịch vụ</label>
            <input placeholder="tên dịch vụ" type="text"
                   th:field="*{name}"  th:value="${facility.name}"  tabindex="1">
        </fieldset>

        <fieldset>
            <label>diện tích sử dụng</label>
            <input placeholder="diện tích sử dụng" type="text"
                   th:field="*{area}"  th:value="${facility.area}" tabindex="2" >
        </fieldset>

        <fieldset>
            <label>Chi phí thuê </label>
            <input placeholder="Chi phí thuê " type="text"
                   th:field="*{cost}"  th:value="${facility.cost}" tabindex="3" >
        </fieldset>

        <fieldset>
            <label>Số lượng người tối đa </label>
            <input placeholder="Số lượng người tối đa " type="text"
                   th:field="*{maxPeople}" th:value="${facility.maxPeople}" tabindex="4" >
        </fieldset>

        <fieldset>
            <label>Tiêu chuẩn phòng </label>
            <input placeholder="Tiêu chuẩn phòng " type="text"
                   th:field="*{standardRoom}"  th:value="${facility.standardRoom}" tabindex="5" >
        </fieldset>

        <fieldset>
            <label>Mô tả</label>
            <input placeholder="Mô tả" type="text"
                   th:field="*{descriptionOtherConvenience}"  th:value="${facility.descriptionOtherConvenience}" tabindex="6" >
        </fieldset>

        <fieldset>
            <label>Diện tích hồ bơi </label>
            <input placeholder="Diện tích hồ bơi " type="text"
                   th:field="*{poolArea}"  th:value="${facility.poolArea}" tabindex="7" >
        </fieldset>

        <fieldset>
            <label>Số tầng</label>
            <input placeholder="Số tầng" type="text"
                   th:field="*{numberOfFloars}"  th:value="${facility.numberOfFloars}" tabindex="8" >
        </fieldset>

        <fieldset>
            <label>Dịch vụ miễn phí đi kèm</label>
            <input placeholder="Dịch vụ miễn phí đi kèm" type="text"
                   th:field="*{facilityFree}"  th:value="${facility.facilityFree}" tabindex="9" >
        </fieldset>

        <fieldset>
            <label>Kiểu thuê</label>
            <select th:field="*{rentType}">
                <option th:each="r :${rentType}"
                        th:text="${r.name}"
                        th:value="${r.id}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <label>Loại dịch vụ</label>
            <select th:field="*{facilityType}">
                <option th:each="f :${facilityType}"
                        th:text="${f.name}"
                        th:value="${f.id}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
