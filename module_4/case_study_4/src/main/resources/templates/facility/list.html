<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: style }"></th:block>
    <style>
        .body {
            height: 900px;
        }

        .divBig {
            padding-right: 0;
            padding-left: 0;
        }

        .mid {
            margin-right: 0;
            margin-left: 0;
            margin-top: 0;
            height: 750px;
            border-style: solid;

        }

        article {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }

        aside {
            height: 100%;
            float: left;
            width: 750px;
            border-style: solid;

        }

        #dtBasicExample {
            margin-top: 16px;
            width: 90%;
        }
    </style>
</head>
<body class="body">
<div class="container-fluid divBig">
    <header th:replace="~{layout :: head}"></header>
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="row mid">
        <article class="col-xl-3 col-lg-3 col-md-3 col-sm-3 midLeft">

        </article>
        <aside class="col-xl-9 col-lg-9 col-md-9 col-sm-9 midRight">
            <div class="wrapper-editor">
                <h2>Service</h2>
                <h3><a th:href="/service/create">create</a></h3>
                <table id="dtBasicExample" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>id</td>
                        <td>tên dịch vụ</td>
                        <td>area</td>
                        <td>cost</td>
                        <td>max</td>
                        <td>stand</td>
                        <td>des</td>
                        <td>pool</td>
                        <td>number</td>
                        <td>facility free</td>
                        <td>id rent type</td>
                        <td>id facility</td>
                        <td>Action</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f: ${facility}">
                        <td th:text="${f.getId()}"></td>
                        <td th:text="${f.getName()}"></td>
                        <td th:text="${f.getArea()}"></td>
                        <td th:text="${f.getCost()}"></td>
                        <td th:text="${f.getMaxPeople()}"></td>
                        <td th:text="${f.getStandardRoom()}"></td>
                        <td th:text="${f.getDescriptionOtherConvenience()}"></td>
                        <td th:text="${f.getPoolArea()}"></td>
                        <td th:text="${f.getNumberOfFloars()}"></td>
                        <td th:text="${f.getFacilityFree()}"></td>
                        <td th:text="${f.getRentType().name}"></td>
                        <td th:text="${f.getFacilityType().name}"></td>
                        <td><a th:href="@{/service/edit/{id}(id=${f.getId()})}">Edit</a></td>
                        <td><a th:href="@{/service/delete/{id}(id=${f.getId()})}">Delete</a></td>
                    </tr>
                    </tbody>

                </table>

                <!--                <a th:if="${customer.hasPrevious()}"-->
                <!--                   th:href="@{/customer(page=${customer.number - 1}, nameSearch=${nameSearchVal}">-->
                <!--                    Previous-->
                <!--                </a>-->
                <!--                <span th:text="${blog.number + 1}"></span>-->
                <!--                /-->
                <!--                <span th:text="${blog.totalPages}"></span>-->


                <!--                <a th:if="${customer.hasNext()}"-->
                <!--                   th:href="@{/customer(page=${customer.number + 1}, nameSearch=${nameSearchVal}">-->
                <!--                    Next-->
                <!--                </a>-->

            </div>

        </aside>
    </div>
    <footer th:replace="~{layout ::footer}"></footer>
</div>
</body>
<th:block th:replace="~{layout :: cdn}"></th:block>
</html>
