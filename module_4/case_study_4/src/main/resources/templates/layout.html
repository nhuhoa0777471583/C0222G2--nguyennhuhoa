<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:fragment="style">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <title>Layout</title>
        <style>
            .body {
                height: 900px;
            }

            .divBig {
                padding-right: 0;
                padding-left: 0;
            }

            .head {
                height: 100px;
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }

            .navbar {
                margin-top: 0;
                height: 50px;
                width: 100%;
                margin-bottom: 0;
            }


            footer {
                height: 50px;
                width: 100%;
                margin-bottom: 0;
                float: left;
            }

        </style>

    </th:block>
</head>
<body class="body">
<div class="container-fluid divBig" th:fragment="divBig">
    <header class="row head" th:fragment="head">
    <img style="height: 100px; width: 100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3_mtJDZzBgeePmDk6Q9o92P5KfocOAC2dXw&usqp=CAU">
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-item nav-link active" href="/customer/home">Customer <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/employee/home">Employee</a>
                </li>

                <li class="nav-item">
                    <a class="nav-item nav-link" href="/facility/home">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/contract/home">Contract</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <footer th:fragment="footer">
        <div class="text-center">
            <p>Nguyen Nhu Hoa 2002</p>
        </div>
    </footer>
</div>
</body>
<th:block th:fragment="cdn">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</th:block>
</html>
