        <div class="col-lg-12">
            <h2>List Blog </h2>
            <div class="col-lg-2">
                <button class="btn btn-primary" id="loadMorePage">Tải thêm</button>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Id</th>
                    <th scope="col">Content blog</th>
                    <th scope="col">Date</th>
                    <th scope="col">Category</th>
                    <th scope="col" colspan="2">Action</th>

                <tbody id="bodyBlog">

                </tbody>
            </table>
        </div>
    </div>

            <li class="page-item">

            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber">1/2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="next">Next</a>
            </li>
        </ul>
    </nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>


    function getPageBlog(pageNumber) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/home/list-blog?page="+pageNumber,

            success: function (blogPage) {
                console.log(blogPage);
                let blogBodyHTML = "";

                for (let i = 0; i < blogPage.content.length; i++) {
                    blogBodyHTML += `<tr>
                                <td>${i}</td>
                                <td>${blogPage.content[i].id}</td>
                                <td>${blogPage.content[i].contentBlog}</td>
                                <td>${blogPage.content[i].publicDay}</td>
                                <td>${blogPage.content[i].categoryBlog.nameCategoryBlog}</td>
                                <td><a href="#">Edit</a></td>
                                </tr>`;
                }
                $("#bodyBlog").html(blogBodyHTML);
            },
            error: function (resultError) {
                console.log('có lỗi xảy ra')
            }
        });
    }
    getPageBlog(0);

    let pageCur = 0;
    $("#previous").click(function () {
        if (pageCur > 0) {
            pageCur--;
            getPageBlog(pageCur);
        } else {
            alert("khong co trang trước");
        }
    });
    $("#next").click(function () {
        pageCur++;
        getPageBlog(pageCur);
    });



    $("#nameSearch").on("keyup", function () {
        let nameSearch = $(this).val().toLowerCase();
        $("#bodyBlog tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(nameSearch) > -1)
        });
    });
