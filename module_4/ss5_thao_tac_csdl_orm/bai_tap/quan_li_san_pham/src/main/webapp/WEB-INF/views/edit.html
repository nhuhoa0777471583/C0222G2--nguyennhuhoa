<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<form action="/product/update" th:object="${products}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}"/>
        <label for="exampleInputEmail1">Name</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" th:field="*{nameProduct}" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Describe</label>
        <input type="text" class="form-control"  th:field="*{information}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Made in</label>
        <input type="text" class="form-control"  th:field="*{madeIn}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
