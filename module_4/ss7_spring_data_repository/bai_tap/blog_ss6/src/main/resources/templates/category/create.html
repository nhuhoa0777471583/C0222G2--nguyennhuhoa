<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: bootstraps}"></th:block>
</head>
<body>
<h3>Create blog</h3>
<div class="container">
    <form th:action="@{/category/save}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Id</label>
            <input type="text" th:field="*{id}" class="form-control" id="formGroupExampleInput1">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">name category</label>
            <input type="text" th:field="*{nameCategoryBlog}" class="form-control" id="formGroupExampleInput">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
<th:block th:replace="~{layout :: bootstrapsScript}"></th:block>
</html>
