<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="add()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      #: {{i + 1}}
      <br>
      {{todo.content}}
      <br>
      <a class="btn btn-info btn-sm" [routerLink]="['/todo/edit',todo.id]">Edit</a>
      <br>
      <a class="btn btn-primary --bs-btn-hover-border-color: #25cff2; btn-sm" (click)="deleteTodo(todo.id)">Delete</a>
    </li>
  </ul>
</div>
