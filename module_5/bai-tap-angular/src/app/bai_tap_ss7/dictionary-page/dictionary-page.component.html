<div class="container">
  <div><h2>Dictionary</h2></div>
  <div>
    <form #nameSearch= "ngForm" (ngSubmit)="search(nameSearch)">
      <input ngModel name="nameSearchVal" type="text">
      <button type="submit">Search</button>
    </form>


  </div>
  <div class="col-5">
    <table class="table table-hover tab-pane">
      <thead>
      <tr>
        <td>Id</td>
        <td>Word</td>
        <td>Translate</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let d of dictionarys">
        <td>{{d.id}}</td>
        <td>{{d.word}}</td>
        <td><a class="btn btn-dark" [routerLink]="['/info', d.id]">Translate</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
