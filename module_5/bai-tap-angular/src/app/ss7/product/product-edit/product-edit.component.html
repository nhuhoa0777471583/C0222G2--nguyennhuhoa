<div class="container">
  <div class="col-5">
    <h1>Edit product</h1>
    <form  [formGroup]="productForm" (ngSubmit)="update(id)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" formControlName="price" class="form-control" id="price">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input type="text" formControlName="description" class="form-control" id="description">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" formControlName="category" class="form-control" id="category">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
