<div class="container">
  <div class="col-7">
    <h1>Edit product</h1>
    <form [formGroup]="productForm" (ngSubmit)="update(id)">
      <table>
        <tr>
          <td><input type="hidden" formControlName="id"></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
          <td>Price</td>
          <td><input type="number" formControlName="price"></td>
        </tr>
        <tr>
          <td>Detail product</td>
          <td><input type="text" formControlName="description"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button>Edit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
