<div class="container">
  <h1>Danh sách thể loại sản phẩm</h1>
  <a routerLink="/category/create">Tạo mới danh mục</a>
  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <td>STT</td>
      <td>Ten</td>
      <td colspan="2" class="text-center">Action</td>
    </tr>
    </thead>
   <tbody>
   <tr *ngFor="let category of categories; index as i">
     <td>{{i + 1}}</td>
     <td>{{category.nameCategory}}</td>
     <td><a class="btn btn-outline-danger" [routerLink]="['/category/edit',category.id]">Edit</a></td>
     <td><a class="btn btn-outline-danger" [routerLink]="['/category/delete',category.id]">Delete</a></td>
   </tr>
   </tbody>

  </table>
</div>
