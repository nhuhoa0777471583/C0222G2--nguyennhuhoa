<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<header class="head ">
  <img style="height: 300px; width: 100%" src="/assets/img/head.png" height="580" width="1888"/>
</header>
<div class="container style-table">
  <div class="table-wrapper">
    <h2>Contract <b>Details</b></h2>
  </div>
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <a [routerLink]="['/contract-add']" class="btn btn-outline-success">Add new</a>
      </div>
      <div class="col-sm-6">
        <div class="search-box">
          <form action="/customer/home">
            <i class="material-icons">&#xE8B6;</i>
            <input type="text" placeholder="Search&hellip;"
                   name="nameSearch">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover table-bordered" style="font-size: 20px">
    <thead>
    <tr class="table-danger">
      <td>#</td>
      <td>Service</td>
      <td>Customer</td>
      <td>Star day</td>
      <td>End day</td>
      <td>Deposit</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of contract, index as i">
      <td>{{i + 1}}</td>
      <td>{{c.customer.name}}</td>
      <td>{{c.service.name}}</td>
      <td>{{c.starDay | date:'dd-MM-yyyy'}}</td>
      <td>{{c.endDay | date:'dd-MM-yyyy'}}</td>
      <td>{{c.deposit}}</td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1"><</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">></a>
      </li>
    </ul>
  </nav>

</div>
