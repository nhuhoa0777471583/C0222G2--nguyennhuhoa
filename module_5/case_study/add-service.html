<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .bodyy-form {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #F6FBF4;
        }

        .container-form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
            background: #eaf6f6;
            padding: 25px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            margin-bottom: 50px;
        }

        #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
        }

        fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact input[type="tel"]:hover,
        #contact input[type="url"]:hover,
        #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
        }

        #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }

        #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .copyright {
            text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
            color: #888;
        }

        :-moz-placeholder {
            color: #888;
        }

        ::-moz-placeholder {
            color: #888;
        }

        :-ms-input-placeholder {
            color: #888;
        }


        .bodyCard {
            background-color: #F6F6F6;
            padding-bottom: 1rem;
        }

        .head {
            display: flex;
            align-items: flex-start;
        }

        .head header {
            display: flex;
            align-items: center;
        }

        .card-footer {
            display: flex;
            align-items: flex-end;
        }

        #mainNav {
            color: white;
            background-color: black;
            opacity: 0.7;
        }

        .card {
            border: none !important;
            margin: 0 1rem;
        }

        #nameList {
            padding: 2rem 0 0 1rem;
        }

        .row div {
            margin-top: 2rem;
        }

        #page-nav {
            margin-top: 20px;
            margin-right: 15px;
        }

        .btnEdit {
            margin-right: 1rem;
        }
    </style>
</head>
<body id="page-top">

    <div class="container">
        <a class="navbar-brand" href="index.html"><p>FURAMA</p></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="list-service.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Employee</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">Customer</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bodyy-form">
    <div class="container container-form">
        <div style="margin-top: 35%"><h2><a href="list-service.html" style="color: cornflowerblue">Back Home</a></h2></div>
        <form id="contact" action="@{/facility/save}"  method="post">
            <h2>Add Service</h2>
            <fieldset>
                <input placeholder="id" type="hidden" value="1" tabindex="0">
            </fieldset>

            <fieldset>
                <label>name</label>
                <input class="form-control" placeholder="name" type="text"
                        tabindex="1">
            </fieldset>

            <fieldset>
                <label>area</label>
                <input class="form-control" placeholder="area" type="text"
                        tabindex="2">
            </fieldset>

            <fieldset>
                <label>cost</label>
                <input class="form-control" placeholder="cost" type="text"
                        tabindex="3">
            </fieldset>

            <fieldset>
                <label>max people</label>
                <input class="form-control" placeholder="max people" type="text"
                       tabindex="4">
            </fieldset>

            <fieldset>
                <label>rent type</label>
                <input class="form-control" placeholder="rent type" type="text"
                        tabindex="4">
            </fieldset>

            <fieldset>
                <label>service type</label>
                <input class="form-control" placeholder="service type" type="text"
                        tabindex="4">
            </fieldset>

            <fieldset style="display: none" id="standardRoom">
                <label>standard room</label>
                <input class="form-control" placeholder="standard room" type="text"
                        tabindex="5">
            </fieldset>


            <fieldset>
                <label>facility free</label>
                <input class="form-control" placeholder="facility free" type="text"
                        tabindex="9">
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>

    </div>
</div>

</footer>

</body>
