

<div class="container">
  <p>create student</p>
  <div class="col-5">
    <form #createStudentForm="ngForm" (ngSubmit)="onSubmit(createStudentForm)">
      <div class="mb-3">
        <label for="id" class="form-label">student code</label>
        <input [(ngModel)]="student.studentCode" name="studentCode"
          type="text" class="form-control" id="id" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input [(ngModel)]="student.name" name="name" type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input [(ngModel)]="student.age" name="age" type="text" class="form-control" id="age">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">address</label>
        <input [(ngModel)]="student.address" name="address" type="text" class="form-control" id="address">
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">class</label>
        <input [(ngModel)]="student.class" name="class"  type="text" class="form-control" id="class">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
