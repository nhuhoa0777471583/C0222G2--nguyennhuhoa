<div class="container">
  <div class="col-6">
    <form [formGroup]="editForm" (ngSubmit)="update(idEdit)">

      <div class="mb-3">
        <input type="hidden" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="dayOfBirth" class="form-label">Day of birth</label>
        <input type="date" formControlName="dayOfBirth" class="form-control" id="dayOfBirth"
               aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="classRoom" class="form-label">Class</label>
        <select formControlName="classRoom" [compareWith]="valueDeault" class="form-select" id="classRoom" aria-describedby="emailHelp">
          <option *ngFor="let c of classList" [ngValue]="c">{{c.name}}</option>
        </select>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-outline-dark">Update</button>
        <button class="btn btn-outline-dark" [routerLink]="['/student-list']">Back</button>
      </div>
    </form>
  </div>
</div>
