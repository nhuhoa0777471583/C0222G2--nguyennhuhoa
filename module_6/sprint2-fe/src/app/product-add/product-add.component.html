

<div class="container-fluid">
  <div class="row py-5 mt-4 ml-5 align-items-center">
    <!-- For Demo Purpose -->

    <!-- Registeration Form -->
    <div class="col-md-7 col-lg-6 pr-lg-5 mb-5 mb-md-0 ">
      <form action="#">
        <div class="row">

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa-brands fa-product-hunt"></i>
                            </span>
            </div>
            <input id="name" type="text" name="name" placeholder="Tên sản phẩm" class="form-control bg-white border-left-0 border-md">
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                         <i class="fa-solid fa-calendar-days"></i>
                            </span>
            </div>
            <input id="dateCreate" type="date" name="date" placeholder="" class="form-control bg-white border-left-0 border-md">
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa-solid fa-bars"></i>
                            </span>
            </div>
            <input id="price" type="number" name="price" placeholder="Nhập giá sản phẩm" class="form-control bg-white border-left-0 border-md">
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa-solid fa-bars"></i>
                            </span>
            </div>
            <input id="cost" type="number" name="cost" placeholder="Nhập số lượng" class="form-control bg-white border-md border-left-0 pl-3">
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa-solid fa-bars"></i>
                            </span>
            </div>
            <input id="specifications" type="specifications" name="specifications" placeholder="Nhập thông tin kĩ thuật" class="form-control bg-white border-md border-left-0 pl-3">
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                           <i class="fa-solid fa-bars"></i>
                            </span>
            </div>
            <input id="madeIn" type="text" name="madeIn" placeholder="Nhập nơi sản xuất" class="form-control bg-white border-md border-left-0 pl-3">
          </div>

          <div class="col-lg-12 mb-4">
            <textarea id="des"  name="des" placeholder="Mô tả sản phẩm" class="form-control bg-white"></textarea>
          </div>

          <div class=" col-lg-6 mb-4">
            <select class="form-control">
              <option>Chọn loại sản phẩm</option>
              <option>Lap top</option>
              <option>Điện thoại</option>
              <option>Tivi</option>
              <option>Lavabo</option>
              <option>Tủ lạnh</option>
            </select>
          </div>

          <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                      <i class="fa-solid fa-image"></i>
                            </span>
            </div>
            <input id="image" type="text" name="image" placeholder="Thêm ảnh" class="form-control bg-white border-left-0 border-md">
          </div>
          <!-- Submit Button -->
          <div class="form-group col-lg-12 mx-auto mb-0">
            <a href="#" class="btn btn-primary btn-block py-2">
              <span class="font-weight-bold">Thêm sản phẩm</span>
            </a>
          </div>

        </div>
      </form>
    </div>
    <div class="col-md-5 ml-auto">
      <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
      <h1>Create an Account</h1>
      <p class="font-italic text-muted mb-0">Create a minimal registeration page using Bootstrap 4 HTML form elements.</p>
      <p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
        <u>Bootstrapious</u></a>
      </p>
    </div>

  </div>
</div>
