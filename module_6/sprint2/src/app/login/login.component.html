<div class="d-flex justify-content-center">
  <div class="container">
    <h2 class=" position-relative text-uppercase mx-xl-5 mb-4"><span
      class="bg-secondary pr-3">Đăng nhập</span></h2>
    <h5 class=" position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Sử dụng tài khoản của bạn để dăng nhập</span>
    </h5>
    <div class="row px-xl-5">
      <div class="col-lg-12 mb-5">
        <div class="contact-form bg-light p-30">
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">

            <div class="control-group">
              <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản"
                     required="required" data-validation-required-message="Nhập tài khoản" [(ngModel)]="username" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                      data-validation-required-message="Please enter your email" [(ngModel)]="password"/>
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <div class="check-box">
                <label for="RememberMe"> <input type="checkbox" data-val="true"
                                                data-val-required="The Ghi nhớ? field is required."
                                                id="RememberMe" name="RememberMe" value="true"
                                                data-gtm-form-interact-field-id="0"> Ghi nhớ tài khoản </label>
              </div>
            </div>
            <p><a>Đăng ký người dùng mới</a></p>
            <p><a>Quên mật khẩu</a></p>
            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton" (click)="checkLogin()">Đăng nhập
            </button>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
